name: CI

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - .github/**
      - README.md
      - .pre-commit-config.yaml

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63
          args: --timeout=10m

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        go-versions: ["1.23", "stable"]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Build everything
        run: go build ./...
      - name: Run tests
        run: go test ./...
