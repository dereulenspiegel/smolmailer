# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: smolmailer
before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: server
    main: ./cmd/server
    binary: smolmailer
    env:
      []
      # - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
    goarch:
      - "amd64"
      - "arm64"
    goamd64:
      - v2
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - goos: "linux"
    goarch: "amd64"
    goamd64: "v2"
    ids:
      - server
    image_templates:
      - "ghcr.io/dereulenspiegel/smolmailer:latest-amd64"
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-amd64"
      - "ghcr.io/dereulenspiegel/smolmailer:v{{ .Major }}-amd64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"

  - goos: "linux"
    goarch: "arm64"
    image_templates:
      - "ghcr.io/dereulenspiegel/smolmailer:latest-arm64"
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-arm64"
      - "ghcr.io/dereulenspiegel/smolmailer:v{{ .Major }}-arm64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: "ghcr.io/dereulenspiegel/smolmailer:{{ .Version }}"
    image_templates:
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-amd64"
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/dereulenspiegel/smolmailer:latest"
    image_templates:
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-amd64"
      - "ghcr.io/dereulenspiegel/smolmailer:{{ .Tag }}-arm64"

release:
  replace_existing_draft: true
  replace_existing_artifacts: true
  name_template: "{{.ProjectName}}-v{{.Version}}"
